<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size, weight and style</title>
    <style>
        #size1{font-size: 10px;font-weight: 900; font-style: italic;}
         #size2{font-size: 20px; font-weight: 600;font-style: oblique;}
          #size3{font-size: 30px; font-weight: 300; font-style:normal;}
    </style>
</head>
<body>
    <p id="size1">Lorem ipsum dolor sit amet.</p>
    <p id="size2">Lorem ipsum dolor sit amet.</p>
    <p id="size3">Lorem ipsum dolor sit amet.</p>
</body>
</html>
