<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Transform</title>
    <style>
        #text1{text-transform: uppercase;}
         #text2{text-transform:lowercase;}
          #text3{text-transform:capitalize;}
           #text4{text-transform:none;}
    </style>
</head>
<body>
    <div id="text1"><h1>Gaurav singh</h1></div>
    <div id="text2"><h1>SWEETY SINGH</h1></div>
    <div id="text3"><h1>amit mahato</h1></div>
    <div id="text4"><h1>sameer upadhaya</h1></div>
    
</body>
</html>
