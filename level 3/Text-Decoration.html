<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration</title>
    <style>
        #head1{ color:black; background-color: aqua;text-decoration: underline; }
        #head2{ color:black; background-color:chartreuse; text-decoration:overline; }
        #head3{ color:black; background-color:darkgoldenrod; text-decoration:line-through; }
        #head4{ color:black; background-color:blueviolet; text-decoration-style:wavy; }
        #head5{ color:black; background-color:deeppink; text-decoration-style:dotted; }
        #link1{text-decoration-style: double;}
         #link2{text-decoration-style:wavy;}
          #link3{text-decoration:none;}
           #link4{text-decoration-style:dashed;}
    </style>
</head>
<body>
    <div id="head1"><h1>This is my first code 1</h1></div>
    <div id="head2"><h2>This is my first code 2</h2></div>
    <div id="head3"><h3>This is my first code 3</h3></div>
    <div id="head4"><h3>This is my first code 4</h3></div>
    <div id="head5"><h3>This is my first code 5</h3></div>
    <hr>
    <a id="link1" href="#">This is link 1</a><br>
    <a id="link2" href="#">This is link 2</a><br>
    <a id="link3" href="#">This is link 3</a><br>
    <a id="link4" href="#">This is link 4</a>

</body>
</html>
