<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
        }
        #box1{
            background-color: aqua;
            visibility: hidden;
        }
        #box2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box1" class="Box ">Box 1</div>
    <div id="box2"class="Box ">Box 2</div>
</body>
</html>
