<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set 4</title>
    <style>
         .box{
            height: 100px;
            width: 100px;
            background-color:aqua;
             border: 5px dotted red;
            margin: 5px;
            padding: 5px;
        
        }
         
        button{
            height: 70px;
            width: 70px;
            padding: 10px 15px 10px 15px;
            background-color: red;
            margin: 100px;
            border: 5px dotted aqua;
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <div class="box" class="pad" style="box-sizing: content-box;">Hello </div>
    <div class="box" class="pad" style="box-sizing:border-box;">World</div>
    <button>Click</button>
</body>
</html>
