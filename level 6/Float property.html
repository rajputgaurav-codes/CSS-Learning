<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        #container{
            height: 128px;
            width: 313px;
            background-color: aquamarine;
            border: 2px solid;
        }
        .box{
            height: 100px;
            width: 100px;

        }
        #box1{
            background-color: red;
            float: left;
            margin: 5px;
            border: 2px dotted;
        }
        #box2{
            background-color: blue;
            float: right;
            margin: 5px;
            border: 2px  dotted ;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="box1"class="box">Box1</div>
        <div id="box2"class="box">Box2</div>
    </div>
</body>
</html>
