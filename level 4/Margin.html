<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .pad{
            height: 50px;
            width: 50px;
            padding:5px 10px 15px 20px;
        }
        #first{
           
            margin: 5px 10px 25px 20px;
           
            background-color: red;

        }
         #second{
           
            margin: 50px 10px 15px 20px;
           
            background-color:blue;

        }
    </style>
</head>
<body>
    <div id="first" class="pad">Hello </div>
    <div id="second" class="pad">World</div>
</body>
</html>
